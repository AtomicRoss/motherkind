<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Redirect to the target URL with a delay
        window.onload = function() {
            setTimeout(function() {
                window.location.href = "https://www.boxifyapp.com#ContentForJavascript";
            }, 1000); // Delay of 1000 milliseconds (1 second)
        };
    </script>
</head>
<body>
    <p>Redirecting to the target page...</p>
</body>
</html>
